<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Monitoring Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #343a40;
      --card-bg: #fff;
      --card-border: #dee2e6;
    }

    [data-theme="dark"] {
      --bg-color: #343a40;
      --text-color: #f8f9fa;
      --card-bg: #495057;
      --card-border: #6c757d;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 40px;
    }

    .nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }

    .nav a:hover {
      color: #007bff;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
    }

    .chart-container {
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
    }

    .toggle-theme {
      cursor: pointer;
      font-size: 0.9rem;
      border: none;
      background: none;
      color: var(--text-color);
    }
  </style>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- Chart.js Moment Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>
<body>
  <!-- Navigation and Dark Mode Toggle -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <a href="{{ url_for('index') }}">Back to App</a>
    </div>
    <div>
      <button class="toggle-theme" id="themeToggle">Switch to Dark Mode</button>
    </div>
  </div>

  <div class="container">
    <h1 class="text-center mb-4">Application Metrics Dashboard</h1>

    <!-- Metrics Cards -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Successful Lookups</h5>
            <p class="card-text display-4">{{ metrics.lookup_success_total }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Lookup Failures (UPC not found)</h5>
            <p class="card-text display-4">{{ metrics.lookup_failure_total }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Barcode Decode Failures</h5>
            <p class="card-text display-4">{{ metrics.barcode_scan_failure_total }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Combined Bar Chart Section -->
    <div class="chart-container">
      <canvas id="combinedBarChart"></canvas>
    </div>
  </div>

  <!-- Bootstrap and optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Dark mode toggle
    document.getElementById('themeToggle').addEventListener('click', function() {
      const htmlEl = document.documentElement;
      if (htmlEl.getAttribute('data-theme') === 'light') {
        htmlEl.setAttribute('data-theme', 'dark');
        this.textContent = "Switch to Light Mode";
      } else {
        htmlEl.setAttribute('data-theme', 'light');
        this.textContent = "Switch to Dark Mode";
      }
    });

    // Helper function to merge three datasets by their time labels.
    function mergeDatasets(successData, lookupFailData, barcodeFailData) {
      const timeSet = new Set();
      // Collect all unique time labels from each dataset.
      successData.forEach(item => timeSet.add(item.hour));
      lookupFailData.forEach(item => timeSet.add(item.hour));
      barcodeFailData.forEach(item => timeSet.add(item.hour));

      // Convert to array and sort the times.
      const times = Array.from(timeSet).sort();

      // Helper to build an array of counts for a given dataset, aligned to the common time array.
      function buildCounts(data) {
        const map = {};
        data.forEach(item => { map[item.hour] = item.count; });
        return times.map(time => map[time] || 0);
      }

      return {
        times: times,
        successCounts: buildCounts(successData),
        lookupFailCounts: buildCounts(lookupFailData),
        barcodeFailCounts: buildCounts(barcodeFailData)
      };
    }

    // Fetch historical data for all three event types in parallel.
    Promise.all([
      fetch("{{ url_for('historical_data') }}?event_type=lookup_success&group_by=hour").then(r => r.json()),
      fetch("{{ url_for('historical_data') }}?event_type=lookup_failure&group_by=hour").then(r => r.json()),
      fetch("{{ url_for('historical_data') }}?event_type=barcode_scan_failure&group_by=hour").then(r => r.json())
    ]).then(([successData, lookupFailData, barcodeFailData]) => {
      console.log("Success data:", successData);
      console.log("Lookup failure data:", lookupFailData);
      console.log("Barcode failure data:", barcodeFailData);

      const merged = mergeDatasets(successData, lookupFailData, barcodeFailData);
      const ctx = document.getElementById('combinedBarChart').getContext('2d');

      // Create a grouped bar chart using a category x-axis.
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: merged.times,
          datasets: [
            {
              label: 'Successful Lookups',
              data: merged.successCounts,
              backgroundColor: 'rgba(0, 128, 0, 0.7)',  // Green
              borderColor: 'rgba(0, 128, 0, 1)',
              borderWidth: 1
            },
            {
              label: 'Lookup Failures',
              data: merged.lookupFailCounts,
              backgroundColor: 'rgba(255, 0, 0, 0.7)',  // Red
              borderColor: 'rgba(255, 0, 0, 1)',
              borderWidth: 1
            },
            {
              label: 'Barcode Decode Failures',
              data: merged.barcodeFailCounts,
              backgroundColor: 'rgba(255, 255, 0, 0.7)',  // Yellow
              borderColor: 'rgba(255, 255, 0, 1)',
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          animation: {
            duration: 1500,
            easing: 'easeInOutQuart'
          },
          scales: {
            x: {
              type: 'category',
              title: {
                display: true,
                text: 'Date & Time'
              },
              grid: {
                display: false
              }
            },
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Count'
              }
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                // Format the tooltip time display using Moment.js.
                title: (tooltipItems) => {
                  const label = tooltipItems[0].label;
                  return moment(label).format('MMM D, h:mm A');
                },
                label: (tooltipItem) => {
                  return `Count: ${tooltipItem.parsed.y}`;
                }
              }
            }
          },
          elements: {
            bar: {
              borderRadius: 5
            }
          }
        }
      });
    }).catch(error => {
      console.error("Error fetching combined historical data:", error);
    });
  </script>
</body>
</html>
