<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner - Wentworth</title>
</head>
<body>
    <header>
       <!-- <div class="logo">
            <img src="wentworth-logo.png" alt="Wentworth Institute of Technology Logo">
        </div>-->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="upload-section">
            <h1>Barcode Scanner</h1>
            <p>Upload an image or type a barcode number to retrieve product details.</p>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="barcodeImage" accept="image/*">
                <button type="button" id="scanButton">Scan</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
            <div>
                <input type="text" id="barcodeInput" placeholder="Enter barcode number">
                <button type="button" id="typeButton">Submit</button>
                <button type="button" id="cancelInputButton">Cancel</button>
            </div>
        </section>

        <section class="results-section">
            <h2>Scan Results</h2>
            <div id="results">
                <p>No results yet. Scan or enter a barcode to get started!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Wentworth Institute of Technology. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
